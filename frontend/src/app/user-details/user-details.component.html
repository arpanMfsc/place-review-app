
<div id="user-details" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background: #3498DB; color: #fff">
        <h4 class="modal-title">User Details</h4>
        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
        <table class="table table-striped table-hover">
          <tbody>
            <tr>
              <td>Picture</td>
              <td> <img [src]="this.app.getResourceUrl(this.app.user.dp)" 
                class="img-rounded" style="width: 100px; height: 100px;" /></td>
            </tr>
            <tr>
              <td>user name</td>
              <td>{{this.app.user.userName}}</td>
            </tr>
            <tr>
                <td>email</td>
                <td>{{this.app.user.email}}</td>
            </tr>
            <tr>
                <td>phone no</td>
                <td>{{this.app.user.phone}}</td>
            </tr>
            
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
