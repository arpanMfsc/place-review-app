
<div id="user-details" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background: rgba(0,0,0,0.8); color: #fff">
        <h4 class="modal-title">User Details 
          <button type="button" class="btn btn-info" (click)="editable=!editable">
            <i class="far fa-edit"></i>
          </button></h4>
        <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
        <table class="table table-striped table-hover">
          <tbody>
            <tr>
              <td>Picture</td>
              <td> <img [src]="this.app.getResourceUrl(this.app.user.dp)" 
                class="img-rounded" style="width: 100px; height: 100px;" /></td>
            </tr>
            <tr>
              <td>user name</td>
              <td [hidden]="editable">{{this.app.user.userName}}</td>
              <td [hidden]="!editable">
                  <input type="text" class="form-control" [(ngModel)]="model.userName">
              </td>
            </tr>
            <tr>
                <td>email</td>
                <td [hidden]="editable">{{this.app.user.email}}</td>
                <td [hidden]="!editable">
                    <input type="text" class="form-control" [(ngModel)]="model.email">
                </td>
            </tr>
            <tr>
                <td >phone no</td>
                <td [hidden]="editable">{{this.app.user.phone}}</td>
                <td [hidden]="!editable">
                    <input type="text" class="form-control" [(ngModel)]="model.phone">
                </td>
            </tr>
            
          </tbody>
        </table>
        <button class="btn btn-info btn-block" (click)="modifyUser()"
        [hidden]="!editable">Apply Changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
