<div class="container">
<div class="row justify-content-center">
	<div class="col-12 col-md-8 col-lg-6 pb-5">
	<!--Form with header-->
		<button type="button" (click)="auth()" class="btn btn-primary">LOGIN</button>
		<form #loginForm="ngForm"  (ngSubmit)="login()">
			<div class="card m-4 login-form">
				<div class="card-header p-0">
					<div class="bg-info text-white text-center py-2">
						<h3><i class="fa fa-user"></i> LOGIN</h3>
				
					</div>
				</div>
				<div class="card-body p-3">

					
					<div class="form-group">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
									<div class="input-group-text"><i class="fa fa-phone-square text-secondary"></i></div>
							</div>
							<input type="text" class="form-control" name="userId" 
								placeholder="Enter your mobile no or email here" required 
								[(ngModel)]="model.userId" #userId="ngModel"
							>
						</div>
						<div *ngIf="userId.invalid && userId.touched" class="text-right">
							<span class="error-message">
								please enter email or phone no
							</span>
						</div>
					</div>
					<div class="form-group">
							
						<div class="input-group mb-2">
							<div class="input-group-prepend">
									<div class="input-group-text"><i class="fa fa-lock text-secondary"></i></div>
							</div>
							<input type="password" class="form-control" placeholder="Please enter password" 
								name="password" required [(ngModel)]="model.password"
								#password="ngModel"
							>
						</div>
						<div *ngIf="password.invalid && password.touched" class="text-right">
							<span class="error-message">
								please enter email or phone no
							</span>
						</div>
					</div>
					<div class="alert alert-warning" *ngIf="error">
						{{error}}
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-block btn-outline-dark">
							<i class="fa fa-external-link" aria-hidden="true"></i>LOGIN
						</button>
					</div>
				</div>

			</div>
		</form>
		<!--Form with header-->
</div>
</div>
</div>
